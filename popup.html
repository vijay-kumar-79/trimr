<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>URL Shortener</h2>
    <form id="url-form">
      <label for="url">Enter URL</label>
      <input type="text" id="url" name="url">
      <label for="choice">Enter Alias</label>
      <input type="text" placeholder="(Optional)" id="choice" name="choice">
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    <p id="details"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
